<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
     <div class="col-08 m-auto pt-2 pb-2 text-center">
        <h1>CRUD Python</h1>
    </div>

    <div class="col-08 m-auto pt-3 pb-2 text-center">
        <a href="" class="btn btn-success">Voltar</a>
    </div>

    <div class="col-08 m-auto pt-4 pb-2 text-center">
       <form name="form" id="form" method="post">
           {% csrf_token %}

           <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
           <div class="form-group mt-4">Marca: {{form.marca}}</div>
           <div class="form-group mt-4">Ano: {{form.ano}}</div>
           <input type="submit" class="btn btn-success mt-4" value="Salvar">
       </form>
    </div>
</body>
</html>
